<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Map</title>
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script>
	
		window.onload = initialize;
		window.onunload = google.maps.GUnload;
		
        function initialize() {
        	var myLatlng = new google.maps.LatLng(parent.Rester.getLocProp('latitude'), parent.Rester.getLocProp('longitude'));
            var myOptions = {
                  zoom: 15,
	              center: myLatlng,
	              mapTypeId: google.maps.MapTypeId.ROADMAP
	        }
	        var map = new google.maps.Map( document.getElementById( "map_canvas" ), myOptions );
   			var marker = new google.maps.Marker({"map": map, "position": myLatlng, "title": parent.Rester.getLocProp('address')});
   		}

    </script>
    <style>
        html {
            height: 100%;
            overflow: hidden;
        }
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #map_canvas { 
            height: 100%;
        }    
    </style>
</head>
<!-- <body onload="initialize()"> -->
<body>
    <div id="map_canvas"></div>
    <script>
	    // parent.Rester.loadMapPage(document);
	</script>
</body>
</html>
